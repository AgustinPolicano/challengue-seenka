<table mat-table [dataSource]="dataSource" class="table-material">

  <ng-container matColumnDef="gender">
    <th mat-header-cell *matHeaderCellDef> Gender: </th>
    <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
  </ng-container>

  <ng-container matColumnDef="phone">
    <th mat-header-cell *matHeaderCellDef> Phone:  </th>
    <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
  </ng-container>

  <ng-container matColumnDef="nat">
    <th mat-header-cell *matHeaderCellDef> Nat: </th>
    <td mat-cell *matCellDef="let element"> {{element.nat}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name: </th>
    <td mat-cell *matCellDef="let element"> {{element.name.first}}  {{element.name.last}}  </td>
  </ng-container>

  <ng-container matColumnDef="location">
    <th mat-header-cell *matHeaderCellDef> Location: </th>
    <td mat-cell *matCellDef="let element"> {{element.location.country}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
